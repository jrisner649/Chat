
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Chat - Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/simplex/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="divContent">
        <h1 class="text-center">Seth's Chat</h1>
        <h1 class="text-center mb-4">Registration</h1>
        <div class="d-flex justify-content-center align-items-center">
            <form class="card col-12 col-md-6 col-lg-4">
                <div class="card-body">
                    <label for="txtUsername" class="form-label">Username</label>
                    <input id="txtUsername" class="form-control mb-2" aria-label="username input">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input id="txtPassword" type="password" class="form-control mb-5" aria-label="password input">
                    <button id="btnRegister" type="button" class="btn btn-primary col-12">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
